{%- if display_toc %}
  {% if theme_sidebar_right_width %}
    <style>
      @media (min-width: 992px) {
        .cs-local-toc {
          min-width: {{ theme_sidebar_right_width }} !important;
        }
      }
    </style>
  {% endif %}
  <div class="cs-local-toc mx-4 mt-4 mb-5 my-md-0 ps-xl-3 mb-lg-5 text-muted">
    <strong class="d-block h6 my-2 pb-2 border-bottom">{{ _('On this page') }}</strong>
    <nav id="TableOfContents">
      {{ cs_localtoc() }}
    </nav>
  </div>
{%- endif %}
