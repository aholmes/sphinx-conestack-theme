{%- if theme_logo_url %}
  <a id="logo" class="navbar-brand p-0 me-2" href="{{ pathto(root_doc)|e }}">
    <img src="{{ theme_logo_url|e }}"
         alt="Logo"
         width="{{ theme_logo_width }}"
         height="{{ theme_logo_height }}" />
    <span>{{ theme_logo_title }}</span>
  </a>
{%- elif theme_logo_title %}
    <h1>
        <a id="logo" class="navbar-brand p-0 me-2" href="{{ pathto(root_doc)|e }}">
            {{ theme_logo_title }}
        </a>
    </h1>
{%- endif %}
